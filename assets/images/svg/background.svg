<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
	viewBox="0 0 700 700" width="100%" height="100%" opacity="1">
	<defs>
		<linearGradient gradientTransform="rotate(0, 0.5, 0.5)" x1="50%" y1="0%" x2="50%" y2="100%"
			id="gradient">
			<stop stop-color="hsl(0, 0%, 1%)" stop-opacity="1" offset="0%"></stop>
			<stop stop-color="hsl(0, 100%, 5%)" stop-opacity="1" offset="20%"></stop>
			<stop stop-color="hsl(15, 50%, 7%)" stop-opacity="1" offset="50%"></stop>
			<stop stop-color="hsl(10, 100%, 8%)" stop-opacity="1" offset="70%"></stop>
			<stop stop-color="hsl(0, 50%, 10%)" stop-opacity="1" offset="100%"></stop>
		</linearGradient>
		<filter id="filter" x="0%" y="0%" width="100%" height="100%" filterUnits="objectBoundingBox"
			primitiveUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
			<feTurbulence type="fractalNoise" baseFrequency="0.007 0.0035" numOctaves="2" seed="3" stitchTiles="stitch"
				x="0%" y="0%" width="100%" height="100%" result="turbulence"></feTurbulence>
			<feGaussianBlur stdDeviation="50 0" x="0%" y="0%" width="100%" height="100%" in="turbulence"
				edgeMode="duplicate" result="blur"></feGaussianBlur>
			<feBlend mode="color-burn" x="0%" y="0%" width="100%" height="100%" in="SourceGraphic" in2="blur"
				result="blend"></feBlend>
		</filter>
	</defs>
	<rect width="700" height="700" fill="url(#gradient)" filter="url(#filter)"></rect>
</svg>